            <textarea id="u378_input">伴随着绝地求生的火热，不少玩家为成功吃鸡可谓是绞尽脑汁。比如什么找大神带队组排，开发出放大镜这样的物理外挂等，只有你想不到，没有他们做不到的。
不仅如此，为了更大的激发玩家们的吃鸡热情，不少网吧老板也使用各种计策来刺激吃鸡玩家们。今天闲来无事，在看绝对求生直播时突然兴起想去吃鸡，在整理好一切之后便出发前往网吧。本来准备是去自己常去的那家网吧的，但是在去的路上看到了一家新网吧开业，于是便前往体验一番。</textarea>
